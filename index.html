<!DOCTYPE html>
<html>
  <head>
    <title>一桁の足し算を表示し、5秒後に答えを表示するプログラム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
      // 一桁の足し算を表示する関数
      function showMathProblem() {
        var num1 = Math.floor(Math.random() * 10);
        var num2 = Math.floor(Math.random() * 10);
        var problemElement = document.getElementById("problem");
        var countdownElement = document.getElementById("countdown");
        problemElement.innerHTML = num1 + " + " + num2 + " = ?";
        countdownElement.innerHTML = "5";
        var countdownInterval = setInterval(function() {
          var countdown = parseInt(countdownElement.innerHTML);
          if (countdown <= 1) {
            clearInterval(countdownInterval);
            problemElement.innerHTML = num1 + " + " + num2 + " = " + (num1 + num2);
            countdownElement.innerHTML = "";
            setTimeout(function() {
              showMathProblem();
            }, 2000);
          } else {
            countdownElement.innerHTML = countdown - 1;
          }
        }, 1000);
      }
    </script>
  </head>
  <body onload="showMathProblem()">
    <h1>一桁の足し算を表示し、5秒後に答えを表示するプログラム</h1>
    <p id="problem"></p>
    <p id="countdown"></p>
  </body>
</html>
